<ng-container *ngIf="oauthToken">
  <h2>OAuth2 Access Token</h2>
  <textarea rows="10" cols="100">
    {{oauthToken.access_token}}
  </textarea>
  <br>
  <hr>
  <br>

  <h2>User Token List</h2>
  <ul>
    <li *ngFor="let token of userTokens">
      {{token}}
    </li>
  </ul>
</ng-container>
